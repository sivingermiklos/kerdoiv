<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- JS  -->
        <script src="index.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <title>Kérdőív</title>
    </head>
    <body class="text-white">
        <div class="container">
            <h1 class="text-center mt-4">Üdvözöllek a Social Credit tesztben!</h1>
            <div class="row">
                <form class="d-flex flex-lg-row flex-column flex-wrap justify-content-center">
                 <!-- 1. oszlop -->
                    <div class="col-12 col-lg-6 mt-3">
                        <!-- 1. kérdés -->
                        <h5 class="mb-3 text-center">Hiszel abban hogy Kína a legjobb ország?</h5>
                        <div class="d-flex justify-content-evenly mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes1" id="kerdes1_1">
                                <label class="form-check-label" for="kerdes1_1">
                                Igen, hiszek.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes1" id="kerdes1_2">
                                <label class="form-check-label" for="kerdes1_2">
                                Nem gondolnám.
                                </label>
                            </div>
                        </div>
                        <!-- 2. kérdés -->
                        <h5 class="mb-3 text-center">Történt valami a Tiananmen Square-ben 1989-ben?</h5>
                        <div class="d-flex justify-content-evenly mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes2" id="kerdes2_1">
                                <label class="form-check-label" for="kerdes2_1">
                                Igen :)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes2" id="kerdes2_2">
                                <label class="form-check-label" for="kerdes2_2">
                                Nem :()
                                </label>
                            </div>
                        </div>
                        <!-- 3. kérdés -->
                        <h5 class="mb-3 text-center">Taiwan egy különálló ország?</h5>
                        <div class="d-flex justify-content-evenly mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes3" id="kerdes3_1">
                                <label class="form-check-label" for="kerdes3_1">
                                Igen :)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes3" id="kerdes3_2">
                                <label class="form-check-label" for="kerdes3_2">
                                Nem :()
                                </label>
                            </div>
                        </div>

                    </div>
                    <!-- 2. oszlop -->
                    <div class="col-12 col-lg-6 mt-3">
                        <!-- 4. kérdés -->
                        <h5 class="mb-3 text-center">Kína egy kapitalista vagy egy kommunista ország?</h5>
                        <div class="d-flex justify-content-evenly mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes4" id="kerdes4_1">
                                <label class="form-check-label" for="kerdes4_1">
                                Kapitalista
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes4" id="kerdes4_2">
                                <label class="form-check-label" for="kerdes4_2">
                                Kommunista
                                </label>
                            </div>
                        </div>
                        <!-- 5. kérdés -->
                        <h5 class="mb-3 text-center">Hány gyereked lehet?</h5>
                        <div class="d-flex justify-content-evenly mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes5" id="kerdes5_1">
                                <label class="form-check-label" for="kerdes5_1">
                                1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes5" id="kerdes5_2">
                                <label class="form-check-label" for="kerdes5_2">
                                2 vagy több
                                </label>
                            </div>
                        </div>
                        <!-- 6. kérdés -->
                        <h5 class="mb-3 text-center">Hány órát játszol videójátékokkal egy héten?</h5>
                        <div class="d-flex justify-content-evenly mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes6" id="kerdes6_1">
                                <label class="form-check-label" for="kerdes6_1">
                                0
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes6" id="kerdes6_2">
                                <label class="form-check-label" for="kerdes6_2">
                                1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes6" id="kerdes6_3">
                                <label class="form-check-label" for="kerdes6_3">
                                4
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="kerdes6" id="kerdes6_4">
                                <label class="form-check-label" for="kerdes6_4">
                                3
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2 mb-4">
                        <button type="button" class="btn btn-light px-5 py-2" onclick="ellenoriz()">hajrá</button>
                    </div>
                </form>
            </div>
            <div class="mt-2">
                <h3 class="text-center" id="win" style="display: none"></h3>
                <h3 class="text-center" id="lose" style="display: none"></h3>
            </div>
        </div>
    </body>
</html>
